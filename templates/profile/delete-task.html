
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<br>
<div class="container bg-white shadow-md p-5 form-layout">
	{% include 'base.html' %}
	<br>
	<h2>Delete a Task</h2><hr>
	<br>

<form method="POST" autocomplete="off">

	{% csrf_token %}

    <p>Are You sure that You want to Delete this task?</p>
    <br>
    <a href="{% url 'view-tasks' %}">Go Back</a>
    <br><br>
	<input class="btn btn-primary navbar-btn" type="submit" value="Delete">
</form>

</div>
</html>
