
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update Task Page</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
{% include 'profile/base.html' %}
<br>
<br>
<div class="container bg-white shadow-md p-5 form-layout">


<form method="POST" autocomplete="off">
	<h2 class="text-center">Update a Task</h2><hr>
	<br>

	{% csrf_token %}

	{{form.title|as_crispy_field}}

	{{form.content|as_crispy_field}}
	<br>
	<input class="btn btn-primary navbar-btn" type="submit" value="Update">
</form>

<br>
<a href="{% url 'view-tasks' %}">Go Back</a>

</div>
</html>
